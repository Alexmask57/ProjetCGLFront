<div class="container">
  <div class="row">
    <div class="col-12">
      <mat-card class="mat-whiteframe-2dp my-2">

        <mat-card-title><span>âž• Ajouter un Document</span></mat-card-title>
        <mat-card-content>
          <form novalidate [formGroup]="form">
            <div class="col-12">
              <mat-form-field class="name">
                <mat-label>Nom de l'archive</mat-label>
                <input matInput formControlName="nom" name="nom" matInput placeholder="Nom de l'archive" required/>
              </mat-form-field>
            </div>

            <div class="col-12">
              <mat-form-field appearance="fill">
                <mat-label>Type d'archive</mat-label>
                <mat-select formControlName="type" name="type" required>
                  <mat-option *ngFor="let type of types" [value]="type.nomType">
                    {{type.nomType}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>

            <div class="col-12">
              <input #fileInput type="file" (change)="onFileSelected($event)" name="path" style="display: none;" [required]/>
              <div *ngIf="documentModel.path">
                <button mat-flat-button color="warn" (click)="documentModel.path = null;">
                  <mat-icon>
                    cancel
                  </mat-icon>
                </button>
              </div>
              <div class="file-upload" *ngIf="!documentModel.path">
                <button type="button" (click)="fileInput.click()" mat-fab>
                  <mat-icon>
                    image
                  </mat-icon>
                </button>
              </div>
            </div>
          </form>
        </mat-card-content>
        <button mat-button type="submit" color="primary" (click)="submit(form.value)" [disabled]="!form.valid">Valider
        </button>
      </mat-card>
    </div>
  </div>
</div>
