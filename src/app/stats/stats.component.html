<div class="container">
  <div class="row">
    <h2>Statistiques sur :</h2>
    <div class="col-md-6">
      <mat-checkbox [(ngModel)]="trieParDate" (change)="changeTrie()">Date</mat-checkbox>
    </div>
    <div class="col-md-6">
      <mat-checkbox [(ngModel)]="trieParType" (change)="changeTrie()">Type</mat-checkbox>
    </div>
    <div class="col-12">
      <div *ngIf="loading == true; then displayLoading else displayGraph"></div>
    </div>
  </div>
</div>



<ng-template #displayLoading>
  <app-loading></app-loading>
</ng-template>

<ng-template #displayGraph>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-100">
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Date</th>
      <td mat-cell *matCellDef="let res">{{res?.date | date: 'longDate'}}</td>
    </ng-container>

    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef>Type</th>
      <td mat-cell *matCellDef="let res">{{res?.type}}</td>
    </ng-container>

    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef>Nombre de documents</th>
      <td mat-cell *matCellDef="let res">{{res?.nbDoc}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnTable"></tr>
    <tr mat-row  *matRowDef="let row; columns: columnTable;"></tr>
  </table>
</ng-template>
